series: bionic
machines:
  '0':
    constraints: mem=16G
    series: bionic
  '1':
    constraints: mem=16G
    series: bionic
  '2':
    constraints: mem=16G
    series: bionic
  '3':
    constraints: mem=16G
    series: bionic
  '4':
    constraints: mem=16G
    series: bionic
  '5':
    constraints: mem=16G
    series: bionic
  '6':
    constraints: mem=16G
    series: bionic
  '7':
    constraints: mem=16G
    series: bionic
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    bindings:
      '': libvirt-maas
    to:
    - lxd:0
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    bindings:
      '': libvirt-maas
    to:
    - lxd:1
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    bindings:
      '': libvirt-maas
    to:
    - lxd:2
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: None
    bindings:
      '': libvirt-maas
    to:
    - lxd:0
  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
    num_units: 0
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    bindings:
      '': libvirt-maas
    to:
    - lxd:1
  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    bindings:
      '': libvirt-maas
    to:
    - lxd:2
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    to:
    - 0
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: distro
    bindings:
      public: libvirt-maas
      cluster: libvirt-default
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: distro
      osd-devices: /dev/vdb
    bindings:
      public: libvirt-maas
      cluster: libvirt-default
    to:
    - 0
    - 1
    - 2
  ceph-rbd-mirror:
    series: bionic
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: distro
    bindings:
      public: libvirt-maas
      cluster: libvirt-default
    to:
    - 3
  ceph-mon-b:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: distro
    bindings:
      public: libvirt-maas
      cluster: libvirt-default
    to:
    - lxd:4
    - lxd:5
    - lxd:6
  ceph-osd-b:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: distro
      osd-devices: /dev/vdb
    bindings:
      public: libvirt-maas
      cluster: libvirt-default
    to:
    - 4
    - 5
    - 6
  ceph-rbd-mirror-b:
    series: bionic
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: distro
    bindings:
      public: libvirt-maas
      cluster: libvirt-default
    to:
    - 7
relations:
- - mysql
  - keystone
- - mysql
  - cinder
- - rabbitmq-server
  - cinder
- - keystone
  - cinder
- - cinder
  - cinder-ceph
- - cinder-ceph:ceph
  - ceph-mon:client
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
- - ceph-mon
  - ceph-rbd-mirror-b:ceph-remote
- - ceph-mon-b:osd
  - ceph-osd-b:mon
- - ceph-mon-b
  - ceph-rbd-mirror-b:ceph-local
- - ceph-mon-b
  - ceph-rbd-mirror:ceph-remote
- - mysql:shared-db
  - nova-cloud-controller:shared-db
- - keystone:identity-service
  - nova-cloud-controller:identity-service
- - rabbitmq-server:amqp
  - nova-cloud-controller:amqp
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - nova-compute:cloud-compute
  - nova-cloud-controller:cloud-compute
- - glance:identity-service
  - keystone:identity-service
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - glance:image-service
  - nova-compute:image-service
- - neutron-openvswitch:neutron-plugin
  - nova-compute:neutron-plugin
- - neutron-openvswitch:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
