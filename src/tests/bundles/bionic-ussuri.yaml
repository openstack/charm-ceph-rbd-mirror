series: bionic
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      source: cloud:bionic-ussuri
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    options:
      source: cloud:bionic-ussuri
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
  cinder-ceph:
    charm: cs:~openstack-charmers-next/cinder-ceph
    num_units: 0
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 1
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:bionic-ussuri
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      source: cloud:bionic-ussuri
      #bluestore: False
      #use-direct-io: False
    storage:
      osd-devices: '10G'
  ceph-rbd-mirror:
    series: bionic
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:bionic-ussuri
  ceph-mon-b:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:bionic-ussuri
  ceph-osd-b:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      source: cloud:bionic-ussuri
      #bluestore: False
      #use-direct-io: False
    storage:
      osd-devices: '10G'
  ceph-rbd-mirror-b:
    series: bionic
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:bionic-ussuri
relations:
- - mysql
  - keystone
- - mysql
  - cinder
- - mysql
  - glance
- - rabbitmq-server
  - cinder
- - keystone
  - cinder
- - keystone
  - glance
- - cinder
  - cinder-ceph
- - cinder-ceph
  - ceph-mon
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - glance:image-service
  - nova-compute:image-service
- - glance
  - ceph-mon
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
- - ceph-mon
  - ceph-rbd-mirror-b:ceph-remote
- - ceph-mon-b:osd
  - ceph-osd-b:mon
- - ceph-mon-b
  - ceph-rbd-mirror-b:ceph-local
- - ceph-mon-b
  - ceph-rbd-mirror:ceph-remote
