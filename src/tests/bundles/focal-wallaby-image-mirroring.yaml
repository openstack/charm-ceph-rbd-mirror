variables:
  openstack-origin: &openstack-origin cloud:focal-wallaby

series: &series focal

machines:
  '0':
    constraints: "mem=3072M"
  '1':
    constraints: "mem=3072M"
  '2':
    constraints: "mem=3072M"

applications:

  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
  glance-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
  cinder-mysql-router:
    charm: cs:~openstack-charmers/mysql-router

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin

  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: *openstack-origin

  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
    num_units: 0
    options:
      rbd-mirroring-mode: image

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin

  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: *openstack-origin
      bluestore: False
      use-direct-io: False
      osd-devices: /opt

  ceph-rbd-mirror:
    series: *series
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: *openstack-origin

  ceph-mon-b:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin

  ceph-osd-b:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: *openstack-origin
      bluestore: False
      use-direct-io: False
      osd-devices: /opt

  ceph-rbd-mirror-b:
    series: *series
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: *openstack-origin

relations:

- - keystone:shared-db
  - keystone-mysql-router:shared-db
- - keystone-mysql-router:db-router
  - mysql-innodb-cluster:db-router

- - glance:shared-db
  - glance-mysql-router:shared-db
- - glance-mysql-router:db-router
  - mysql-innodb-cluster:db-router

- - cinder:shared-db
  - cinder-mysql-router:shared-db
- - cinder-mysql-router:db-router
  - mysql-innodb-cluster:db-router

- - rabbitmq-server
  - cinder

- - keystone
  - cinder
- - keystone
  - glance

- - cinder
  - cinder-ceph
- - cinder-ceph:ceph
  - ceph-mon:client
- - cinder-ceph:ceph-replication-device
  - ceph-mon-b:client

- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp

- - glance:image-service
  - nova-compute:image-service
- - glance
  - ceph-mon

- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
- - ceph-mon
  - ceph-rbd-mirror-b:ceph-remote

- - ceph-mon-b:osd
  - ceph-osd-b:mon
- - ceph-mon-b
  - ceph-rbd-mirror-b:ceph-local
- - ceph-mon-b
  - ceph-rbd-mirror:ceph-remote
