series: xenial
applications:
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    options:
      source: cloud:xenial-queens
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
    options:
      source: cloud:xenial-queens
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:xenial-queens
  cinder-ceph:
    charm: cs:cinder-ceph
    num_units: 0
  glance:
    charm: cs:glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  ceph-mon:
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-queens
  ceph-osd:
    charm: cs:ceph-osd
    num_units: 3
    options:
      source: cloud:xenial-queens
      bluestore: False
      use-direct-io: False
      osd-devices: /opt
  ceph-rbd-mirror:
    series: xenial
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:xenial-queens
  ceph-mon-b:
    charm: cs:ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-queens
  ceph-osd-b:
    charm: cs:ceph-osd
    num_units: 3
    options:
      source: cloud:xenial-queens
      bluestore: False
      use-direct-io: False
      osd-devices: /opt
  ceph-rbd-mirror-b:
    series: xenial
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:xenial-queens
relations:
- - mysql
  - keystone
- - mysql
  - cinder
- - mysql
  - glance
- - rabbitmq-server
  - cinder
- - keystone
  - cinder
- - keystone
  - glance
- - cinder
  - cinder-ceph
- - cinder-ceph
  - ceph-mon
- - glance
  - ceph-mon
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
- - ceph-mon
  - ceph-rbd-mirror-b:ceph-remote
- - ceph-mon-b:osd
  - ceph-osd-b:mon
- - ceph-mon-b
  - ceph-rbd-mirror-b:ceph-local
- - ceph-mon-b
  - ceph-rbd-mirror:ceph-remote
