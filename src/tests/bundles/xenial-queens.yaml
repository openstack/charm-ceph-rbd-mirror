series: xenial
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: cloud:xenial-queens
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: cloud:xenial-queens
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:xenial-queens
  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
    num_units: 0
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:xenial-queens
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-queens
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: cloud:xenial-queens
      bluestore: False
      use-direct-io: False
      osd-devices: /opt
  ceph-rbd-mirror:
    series: xenial
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:xenial-queens
  ceph-mon-b:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-queens
  ceph-osd-b:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: cloud:xenial-queens
      bluestore: False
      use-direct-io: False
      osd-devices: /opt
  ceph-rbd-mirror-b:
    series: xenial
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:xenial-queens
relations:
- - mysql
  - keystone
- - mysql
  - cinder
- - mysql
  - glance
- - rabbitmq-server
  - cinder
- - keystone
  - cinder
- - keystone
  - glance
- - cinder
  - cinder-ceph
- - cinder-ceph:ceph
  - ceph-mon:client
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - glance:image-service
  - nova-compute:image-service
- - glance
  - ceph-mon
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
- - ceph-mon
  - ceph-rbd-mirror-b:ceph-remote
- - ceph-mon-b:osd
  - ceph-osd-b:mon
- - ceph-mon-b
  - ceph-rbd-mirror-b:ceph-local
- - ceph-mon-b
  - ceph-rbd-mirror:ceph-remote
