series: bionic
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: cloud:bionic-rocky
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: cloud:bionic-rocky
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:bionic-rocky
  cinder-ceph:
    charm: cs:~openstack-charmers/cinder-ceph
    num_units: 0
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:bionic-rocky
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: cloud:bionic-rocky
      bluestore: False
      use-direct-io: False
      osd-devices: /opt
  ceph-rbd-mirror:
    series: bionic
    charm: ../../../ceph-rbd-mirror
    num_units: 1
    options:
      source: cloud:bionic-rocky
relations:
- - mysql
  - keystone
- - mysql
  - cinder
- - mysql
  - glance
- - rabbitmq-server
  - cinder
- - keystone
  - cinder
- - keystone
  - glance
- - cinder
  - cinder-ceph
- - cinder-ceph
  - ceph-mon
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - glance:image-service
  - nova-compute:image-service
- - glance
  - ceph-mon
- - ceph-mon:osd
  - ceph-osd:mon
- - ceph-mon
  - ceph-rbd-mirror:ceph-local
