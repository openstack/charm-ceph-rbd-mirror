- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
        - focal-ussuri_ceph-rbd
        - focal-ussuri_ceph-rbd-mirror
        - focal-wallaby_ceph-rbd
        - focal-wallaby_ceph-rbd-mirror
    vars:
      needs_charm_build: true
      charm_build_name: ceph-rbd-mirror
      build_type: charmcraft

- job:
    name: focal-wallaby_ceph-rbd
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: focal-wallaby
- job:
    name: focal-wallaby_ceph-rbd-mirror
    parent: func-target
    dependencies:
      - focal-wallaby_ceph-rbd
    vars:
      tox_extra_args: focal-wallaby-image-mirroring

- job:
    name: focal-ussuri_ceph-rbd
    parent: func-target
    dependencies:
      - focal-wallaby_ceph-rbd
    vars:
      tox_extra_args: focal-ussuri
- job:
    name: focal-ussuri_ceph-rbd-mirror
    parent: func-target
    dependencies:
      - focal-wallaby_ceph-rbd
    vars:
      tox_extra_args: focal-ussuri-image-mirroring
